
<div class="row">
  <div class="col s8 offset-s2">
    <h2>Register</h2>
    <div class="card">
      <form class="col s12 white" #customerRegisterForm="ngForm" (ngSubmit)="onSubmit(customerRegisterForm)">
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="customerService.customer.FirstName"
              required>
            <label data-error="Required field!">FirstName</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="customerService.customer.LastName" required>
            <label data-error="Required field!">LastName</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="customerService.customer.Email" required [pattern]="emailPattern">
            <label data-error="Invalid email!">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="customerService.customer.Password"
              required minlength="6">
            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field':'Minimum of 6 characters required'):''">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="MobileNumber" #MobileNumber="ngModel" [(ngModel)]="customerService.customer.MobileNumber"
              required>
            <label data-error="Required field!">Mobile Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="Gender" #Gender="ngModel" [(ngModel)]="customerService.customer.Gender" required>
            <label data-error="Required field!">Gender</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="text" name="Birthday" #Birthday="ngModel" [(ngModel)]="customerService.customer.Birthday">
            <label>Birthday</label>
          </div>

          
        </div>
        <div class="row">
          <div class="input-field col s6">
            <button [disabled]="!customerRegisterForm.valid" class="btn-large btn-submit" type="submit">Register Now</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
