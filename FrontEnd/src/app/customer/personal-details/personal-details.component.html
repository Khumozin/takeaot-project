  <div class="row">
      <div class="col s8 offset-s2">
        <h2>Update personal details</h2>
        <div class="card">
          <form class="col s12 white" #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
            <div class="row">
              <input type="hidden" name="CustomerID" #CustomerID="ngModel" [(ngModel)]="customerClaims.CustomerID">
              <div class="input-field col s6">
                <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="customerClaims.FirstName"
                required placeholder="FirstName">
                <label data-error="Required field!"></label>
              </div>
              <div class="input-field col s6">
                <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="customerClaims.LastName"
                required placeholder="LastName">
                <label data-error="Required field!"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="customerClaims.Email"
                required [pattern]="emailPattern" placeholder="Email">
                <label data-error="Invalid email!"></label>
              </div>
              <div class="input-field col s6">
                <input class="validate" type="text" name="MobileNumber" #MobileNumber="ngModel" [(ngModel)]="customerClaims.MobileNumber"
                required placeholder="Mobile Number">
                <label data-error="Required field!"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="customerClaims.Password"
                required placeholder="Password">
                <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field':'Minimum of 6 characters required'):''"></label>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s6">
                <input class="validate" type="text" name="Gender" #Gender="ngModel" [(ngModel)]="customerClaims.Gender"
                required placeholder="Gender">
                <label data-error="Required field!"></label>
              </div>
              <div class="input-field col s6">
                <input type="text" name="Birthday" #Birthday="ngModel" [(ngModel)]="customerClaims.Birthday" 
                placeholder="Birthday">
                <label></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <button [disabled]="!updateForm.valid" class="btn-large btn-submit" type="submit">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
