<form class="col s12 white" #supplierForm="ngForm" (ngSubmit)="onSubmit(supplierForm)">
  <input type="hidden" name="SupplierID" #SupplierID="ngModel" [(ngModel)]="supplierService.selectedSupplier.SupplierID">  
  
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="CompanyName" #CompanyName="ngModel" [(ngModel)]="supplierService.selectedSupplier.CompanyName"
        required placeholder="Company Name">
        <label data-error="Required field!"></label>
    </div>
  </div>

  <div class="row">
      <div class="input-field col s6">
        <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="supplierService.selectedSupplier.FirstName"
          required placeholder="FirstName">
        <label data-error="Required field!"></label>
      </div>
      <div class="input-field col s6">
        <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="supplierService.selectedSupplier.LastName" required
        placeholder="LastName">
        <label data-error="Required field!"></label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="supplierService.selectedSupplier.Email" required [pattern]="emailPattern" 
        placeholder="Email">
        <label data-error="Invalid email!"></label>
      </div>
      <div class="input-field col s6">
        <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="supplierService.selectedSupplier.Password"
          required minlength="6" placeholder="Password">
        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field':'Minimum of 6 characters required'):''"></label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!supplierForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
      </div>
    </div>
  </form>
