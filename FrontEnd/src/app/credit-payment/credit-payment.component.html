<div class="row">
  <div class="col s8 offset-s2">
      <h2>Credit/Debit Payment</h2>

    <div>
      <p><span>Paying:</span> Takealot Online</p>
      <p><span>Their Reference:</span> {{reference}}</p>
      <p><span>Amount:</span> R {{ tP }}.00</p>
    </div>

    <br>

    <div>
      <h4><span>Card Description:</span></h4>
    </div>

    <body> 
      <input class="with-gap" name="cardDescription" type="radio" id="creditCard" value="creditCard" checked>
      <label for="creditCard">Credit Card</label>
      <br>
      <input class="with-gap" name="cardDescription" type="radio" id="debitCard" value="debitCard">
      <label for="debitCard">Debit Card</label>
    </body>


    <div>
        <form class="col s12 white" #creditForm="ngForm" (ngSubmit)="onSubmit(creditForm)">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" #NameOnCard name="NameOnCard" [(ngModel)]="nameOnCard" required placeholder="Name on Card">
      
            </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input type="text" #CardNumber name="CardNumber" [(ngModel)]="cardNumber" required placeholder="Card Number" maxlength="11">
                 
                </div>
                <div class="input-field col s6">
                  <input type="text" #Cvv name="Cvv" [(ngModel)]="cvv" required placeholder="Cvv" maxlength="4">
                
                </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!creditForm.valid" class="btn-large btn-submit" type="submit">Secure Payment</button>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
